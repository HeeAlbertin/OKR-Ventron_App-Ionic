<ion-header>

  <ion-navbar>
    <ion-title>Jogadores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center>{{ team.name }}</h2>

  <ion-list>
    <ion-item *ngFor="let player of players"> {{ player.name }} - Camisa {{ player.jerseyNumber || 'N/A' }} </ion-item>
  </ion-list>
</ion-content>
