<ion-header>
  <ion-navbar color="primary">
    <ion-title>Campeonatos - {{ year }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home-content" padding>

  <ion-list inset>
    <button ion-item *ngFor="let comp of competitions" (click)="openCompetition(comp)">
      {{ comp.caption }}
    </button> 
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <button ion-button full (click)="logout()">Deslogar</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
