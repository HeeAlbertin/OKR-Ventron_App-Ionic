<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <h2>{{ user.name }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Deletar
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
