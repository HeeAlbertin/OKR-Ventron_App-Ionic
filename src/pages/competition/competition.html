<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ competition.caption }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>Total de Times: {{ competition.numberOfTeams }}</h1>

  <ion-list *ngIf="teams.length > 0">
    <ion-item *ngFor="let team of teams" (click)="openPlayers(team, (team._links.self.href).split('/')[5] )">
      <ion-thumbnail item-start>
          <img [src]="team.crestUrl || 'assets/imgs/noImage.jpg'" />
      </ion-thumbnail>
      <h2>{{ team.name }}</h2>
      <button ion-button clear item-end>Jogadores</button>
    </ion-item>
  </ion-list>

  <h3 text-center *ngIf="teams.length == 0">Nenhum time encontrado!</h3>
</ion-content>
