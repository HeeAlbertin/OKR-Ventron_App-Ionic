<ion-header>

  <ion-navbar>
    <ion-title>Novo Usuário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="userForm">
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [formControl]="userForm.controls['name']" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input [formControl]="userForm.controls['email']" type="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [formControl]="userForm.controls['password']" type="password"></ion-input>
    </ion-item>
  </form>
  <button ion-button block color="secondary" (click)="onCreateUser()">Criar Usuário</button>
</ion-content>
