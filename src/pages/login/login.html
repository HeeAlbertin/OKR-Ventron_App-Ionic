<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm">

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input [formControl]="loginForm.controls['email']" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [formControl]="loginForm.controls['password']" type="password"></ion-input>
    </ion-item>
    
    <div padding>
      <button ion-button block (click)="login()">Entrar</button>
    </div>

    <div padding>
      <button ion-button block (click)="signIn()">Cadastrar</button>
    </div>
    
  </form>
</ion-content>
