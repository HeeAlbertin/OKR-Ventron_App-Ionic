<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col class="main-logo" width-67>
      Campeonatos Futebolísticos
    </ion-col>
  </ion-row>
  <h4 class="sub-logo">Faça já o seu cadastro e veja os campeonatos do ano!</h4>
  <div class="login-box">
    <form [formGroup]="loginForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="E-mail" [formControl]="loginForm.controls['email']"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Senha" [formControl]="loginForm.controls['password']"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="login()">Login</button>
          <button ion-button class="register-btn" block clear (click)="signIn()">Criar uma Conta</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
